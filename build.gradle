group 'Samsara'
version '0.01'

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'

targetCompatibility = 1.8
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'http://maven.oschina.net/content/groups/public/'
    }
}

// enable auto import

dependencies {
    compile 'org.springframework:spring-webmvc:4.2.3.RELEASE'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
